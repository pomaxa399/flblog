{% extends 'base.html' %}

{% block title %}
    Edit post
{% endblock %}

{% block content_title %}
    Edit post
{% endblock %}

{% block content %}
<div class="offset-3 col-md-6">
    <form action="{{ url_for('posts.edit_post', slug=post.slug) }}" method="POST">

        {% for field in form %}
            <div class="form-group">
                {{ field.label(class='control-label') }}
                {{ field(class='form-control') }}
            </div>
        {% endfor %}
        <button type="submit" name="button" class="btn btn-info">Edit post</button>

    </form>
</div>
{% endblock %}
